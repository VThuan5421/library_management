{% extends 'base.html' %}
{% load static %}
{% block title %}Reset password{% endblock %}
{% block body %}
<div class = "container padding-half">
    <h3 class = "text-center">Forgot your password?</h3>
    <p class= "text-center">Enter your email adress below, and we'll email instructions for setting a new one.</p>
    <for method = "POST">
        {% csrf_token %}
        {{ form.as_p %}}
        <button type = "submit" class = "btn btn-primary mt-4">Send me instructions!</button>
    </for>
</div>
{% endblock %}
